services:
  # Backend Service
  - type: web
    name: bar-web-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        sync: false
    # Increase health check timeout for slower free tier
    healthCheckPath: /
    healthCheckInterval: 30
    healthCheckTimeout: 30
