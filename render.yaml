services:
  # Backend Service
  - type: web
    name: bar-web-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /

  # Frontend Service (Static Site)
  - type: web
    name: bar-web-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    envVars:
      - key: VITE_BACKEND_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
