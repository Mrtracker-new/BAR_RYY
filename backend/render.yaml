services:
  - type: web
    name: bar-web-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Add your Supabase PostgreSQL URL manually
      - key: FRONTEND_URL
        sync: false  # You'll add this manually after deployment
      - key: BREVO_API_KEY
        sync: false  # You'll add this manually
      - key: FROM_EMAIL
        value: barweb.noreply@gmail.com
      - key: FROM_NAME
        value: BAR Web - Secure File Sharing
    disk:
      name: bar-data
      mountPath: /opt/render/project/src
      sizeGB: 1
